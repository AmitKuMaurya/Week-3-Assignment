<script>
    class Array{
        constructor(){
            this.length = 0;
            this.arr = [];
        }

        push(ele){
            this.arr[this.length] = ele;
            this.length++;
        }

        pop(ele){
            this.arr.this.pop();
            this.length--;
        }
        peek(){
            return this.arr[this.length - 1];
        }
    }

    let st = new Array();

    st.push(5);
    st.push(6);
    st.push(8);
    st.push(9);

    // console.log(st.pop(9));
    // st.pop(6);

    st.peek();
    console.log(st);
