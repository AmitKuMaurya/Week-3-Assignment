<script>
    let videoArr = JSON.parse(localStorage.getItem("video"));
    console.log(videoArr);
    let getting_url = `https://www.youtube.com/embed/${videoArr.videoId}`;

    let playVideo = () =>{
        let container = document.getElementById('container');

        let iframe = document.createElement('iframe');
        iframe.src = getting_url;

        let h2 = document.createElement('h3');
        h2.innerText = videoArr.title;

        container.append(iframe,h2);
    }
    playVideo();

    // const api_key = "AIzaSyBjTl9DMnlpqgAaM1qQnVk_B6_RKiHumog";

</script>
